{% extends 'base.html' %}
{% load static %}

{% block title %}Aggiungi Store{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Aggiungi Store</h1>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome_store">Nome Store</label>
            <input type="text" class="form-control" id="nome_store" name="nome_store" required>
        </div>
        <div class="form-group">
            <label for="indirizzo">Indirizzo</label>
            <input type="text" class="form-control" id="indirizzo" name="indirizzo" required>
        </div>
        <div class="form-group">
            <label for="citta">Citt√†</label>
            <input type="text" class="form-control" id="citta" name="citta" required>
        </div>
        <div class="form-group">
            <label for="latitudine">Latitudine</label>
            <input type="text" class="form-control" id="latitudine" name="latitudine" required>
        </div>
        <div class="form-group">
            <label for="longitudine">Longitudine</label>
            <input type="text" class="form-control" id="longitudine" name="longitudine" required>
        </div>
        <div class="mt-4">
        <button type="submit" class="btn btn-success">Aggiungi Store</button>
        <button type="submit" class="btn btn-warning" onclick="window.location.href='{% url 'store_list' %}'">Annulla</button>

        </div>
    </form>
</div>
{% endblock %}
